<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nueva tarea</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Campo: nombre de la tarea -->
      <ion-item>
        <ion-label position="stacked">Título</ion-label>
        <ion-input placeholder="Escribe el nombre de la tarea" [(ngModel)]="title">
        </ion-input>
      </ion-item>

      <!-- Campo: selección de categoría -->
      <ion-item>
        <ion-label position="stacked">Categoría</ion-label>
        <ion-select interface="popover" placeholder="Selecciona una categoría" [(ngModel)]="selectedCategoryId">
          <ion-select-option *ngFor="let c of categories" [value]="c.id">
            {{ c.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Botón agregar -->
      <ion-button expand="block" class="ion-margin-top" [disabled]="!title.trim() || !selectedCategoryId"
        (click)="addTask()">
        Agregar tarea
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
